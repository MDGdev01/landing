<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Development Group — London Property Developers</title>
  <meta name="description" content="Modern Development Group — Premium residential property development in London." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #C9A96E;
      --gold-light: #E8D5A8;
      --white: #F5F2ED;
      --dark: #0A0A0A;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--dark);
      color: var(--white);
    }

    /* Full-bleed hero */
    .hero {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 40%;
      display: block;
      animation: slowZoom 20s ease-out forwards;
    }

    @keyframes slowZoom {
      from { transform: scale(1.08); }
      to   { transform: scale(1.00); }
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35) 0%,
        rgba(0,0,0,0.15) 35%,
        rgba(0,0,0,0.45) 70%,
        rgba(0,0,0,0.80) 100%
      );
    }

    /* UI layer */
    .ui {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      padding: clamp(24px, 5vw, 56px);
    }

    /* Header */
    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      animation: fadeDown 1.2s ease both;
      animation-delay: 0.3s;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-mark {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
    }

    .brand-name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: clamp(13px, 1.4vw, 15px);
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--white);
    }

    /* Top-right contact */
    .header-right {
      text-align: right;
    }

    .contact-label {
      font-size: 9px;
      font-weight: 500;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--gold);
      opacity: 0.75;
      margin-bottom: 8px;
    }

    .contact-email {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(15px, 1.8vw, 21px);
      font-weight: 300;
      letter-spacing: 0.06em;
      color: var(--white);
      text-decoration: none;
      transition: color 0.3s;
      display: block;
    }

    .contact-email:hover {
      color: var(--gold-light);
    }

    .contact-site {
      font-size: clamp(11px, 1.1vw, 13px);
      font-weight: 300;
      letter-spacing: 0.18em;
      color: rgba(245,242,237,0.55);
      margin-top: 6px;
    }

    /* Centre badge */
    .badge-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 1.6s ease both;
      animation-delay: 0.8s;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -44%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    .badge-rule {
      width: 1px;
      height: 48px;
      background: var(--gold);
      margin: 0 auto 24px;
      opacity: 0.7;
    }

    .badge-label {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.45em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 16px;
    }

    .badge-sub {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(20px, 2.8vw, 36px);
      font-weight: 300;
      color: var(--white);
      letter-spacing: 0.06em;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .ui { padding: 28px 22px; }
      header { flex-direction: column; gap: 16px; }
      .header-right { text-align: left; }
      .badge-wrap { width: 85vw; }
    }
  </style>
</head>
<body>

  <div class="hero" aria-hidden="true">
    <!--
      Replace src with your own image file, e.g. hero.jpg in the same folder.
      Free options: https://unsplash.com/s/photos/london-apartment
    -->
    <img
      src="background.jpg"
      alt="London luxury residential development"
      loading="eager"
    />
  </div>

  <div class="ui">

    <header>
      <!-- Top left: logo only -->
      <div class="logo-mark">
        <svg class="logo-icon" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0.5" y="0.5" width="35" height="35" stroke="#C9A96E" stroke-opacity="0.6"/>
          <path d="M8 26V10L18 20L28 10V26" stroke="#C9A96E" stroke-width="1.2" stroke-linejoin="round" fill="none"/>
          <line x1="8" y1="26" x2="28" y2="26" stroke="#C9A96E" stroke-width="1.2" opacity="0.4"/>
        </svg>
        <span class="brand-name">Modern Development Group</span>
      </div>

      <!-- Top right: contact -->
      <div class="header-right">
        <div class="contact-label">Get in touch</div>
        <a class="contact-email" href="mailto:hello@mdg.uk.com">hello@mdg.uk.com</a>
      </div>
    </header>

    <!-- Centre tagline -->
    <div class="badge-wrap">
      <div class="badge-rule"></div>
      <div class="badge-label">FULL WEBSITE COMING SOON</div>
      <div class="badge-sub">Designer homes in the capital</div>
    </div>

  </div>

</body>
</html>
