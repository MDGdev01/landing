<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Development Group | mdg.uk.com</title>
  <meta name="description" content="Modern Development Group — Premium residential property development in London." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Barlow:wght@200;300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #1A1A1A;
      --gold-light: #2E2E2E;
      --white: #F5F2ED;
      --dark: #0A0A0A;
      --slide-duration: 6000ms;
      --fade-duration: 1800ms;
    }

    html, body { height: 100%; overflow: hidden; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--dark);
      color: var(--white);
    }

    /* ── Carousel ── */
    .carousel {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity var(--fade-duration) ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 40%;
      display: block;
    }

    /* Ken Burns — very subtle, no jump on transition */
    .slide img {
      will-change: transform;
      animation: none;
    }

    .slide.active.zoom-in img {
      animation: zoomIn calc(var(--slide-duration) + var(--fade-duration)) ease-in-out both;
    }

    .slide.active.zoom-out img {
      animation: zoomOut calc(var(--slide-duration) + var(--fade-duration)) ease-in-out both;
    }

    .slide.active.pan-left img {
      animation: panLeft calc(var(--slide-duration) + var(--fade-duration)) ease-in-out both;
    }

    .slide.active.pan-right img {
      animation: panRight calc(var(--slide-duration) + var(--fade-duration)) ease-in-out both;
    }

    @keyframes zoomIn {
      from { transform: scale(1.04); }
      to   { transform: scale(1.00); }
    }
    @keyframes zoomOut {
      from { transform: scale(1.00); }
      to   { transform: scale(1.04); }
    }
    @keyframes panLeft {
      from { transform: scale(1.03) translateX(1%); }
      to   { transform: scale(1.03) translateX(-1%); }
    }
    @keyframes panRight {
      from { transform: scale(1.03) translateX(-1%); }
      to   { transform: scale(1.03) translateX(1%); }
    }

    /* Overlay */
    .carousel::after {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.38) 0%,
        rgba(0,0,0,0.12) 35%,
        rgba(0,0,0,0.42) 70%,
        rgba(0,0,0,0.82) 100%
      );
      pointer-events: none;
    }

    /* ── UI Layer ── */
    .ui {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      padding: clamp(24px, 5vw, 56px);
    }

    /* ── Header ── */
    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      animation: fadeDown 1.2s ease both;
      animation-delay: 0.3s;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Logo — stacked wordmark top left ── */
    .logo-mark {
      display: flex;
      flex-direction: column;
      gap: 0;
      line-height: 1;
    }

    .logo-word {
      font-family: 'Barlow', sans-serif;
      font-weight: 300;
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: 0.10em;
      color: var(--white);
      display: block;
      line-height: 1.04;
    }

    /* ── MDG monogram top right ── */
    .header-right {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
    }

    .mdg-mark {
      font-family: 'Barlow', sans-serif;
      font-weight: 200;
      font-size: clamp(22px, 2.4vw, 32px);
      letter-spacing: 0.08em;
      color: var(--white);
      line-height: 1;
    }

    .contact-label {
      font-family: 'Barlow', sans-serif;
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(245,242,237,0.45);
      margin-bottom: 6px;
    }

    .contact-email {
      font-family: 'Barlow', sans-serif;
      font-size: clamp(12px, 1.2vw, 14px);
      font-weight: 300;
      letter-spacing: 0.12em;
      color: var(--white);
      text-decoration: none;
      transition: color 0.3s;
      display: block;
    }

    .contact-email:hover { color: var(--gold-light); }

    .contact-site {
      font-size: clamp(11px, 1.1vw, 13px);
      font-weight: 300;
      letter-spacing: 0.18em;
      color: rgba(245,242,237,0.55);
      margin-top: 6px;
    }

    /* ── Left badge ── */
    .badge-wrap {
      position: absolute;
      top: 50%;
      left: clamp(24px, 5vw, 56px);
      transform: translateY(-50%);
      text-align: left;
      animation: fadeIn 1.6s ease both;
      animation-delay: 0.8s;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-44%) translateY(6px); }
      to   { opacity: 1; transform: translateY(-50%); }
    }

    .badge-label {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.45em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 16px;
    }

    .badge-sub {
      font-family: 'Cormorant Garamond', serif;
      font-style: normal;
      font-size: clamp(20px, 2.8vw, 36px);
      font-weight: 300;
      color: var(--white);
      letter-spacing: 0.06em;
    }



    /* ── Bottom-left contact ── */
    .contact-block {
      position: absolute;
      bottom: clamp(24px, 5vw, 48px);
      left: clamp(24px, 5vw, 56px);
      animation: fadeUp 1.2s ease both;
      animation-delay: 1.0s;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }



    /* Mobile */
    @media (max-width: 600px) {
      .ui { padding: 28px 22px; }
      header { flex-direction: row; justify-content: space-between; align-items: flex-start; }
      .badge-wrap { left: 22px; width: calc(100vw - 44px); }
      .contact-block { left: 22px; }

      /* MDG — top right, 25% smaller than desktop base */
      .mdg-mark { font-size: 17px; }

      /* Company name — 10% bigger, 20% heavier */
      .logo-word { font-size: 37px; font-weight: 360; }

      /* Middle text — 50% bigger */
      .badge-label { font-size: 13px; }
      .badge-sub { font-size: 30px; }

      /* Contact — 50% bigger */
      .contact-label { font-size: 12px; }
      .contact-email { font-size: 18px; }
    }
  </style>
</head>
<body>

  <!-- ── Carousel ── -->
  <div class="carousel" id="carousel">

    <!-- 10 background images — place background1.jpg through background10.jpg in the same folder as this index.html -->

    <div class="slide active zoom-in" data-motion="zoom-in">
      <img src="background1.jpg" alt="London residential development" loading="eager" />
    </div>

    <div class="slide zoom-out" data-motion="zoom-out">
      <img src="background2.jpg" alt="London apartment block" loading="lazy" />
    </div>

    <div class="slide pan-left" data-motion="pan-left">
      <img src="background3.jpg" alt="Modern London architecture" loading="lazy" />
    </div>

    <div class="slide zoom-in" data-motion="zoom-in">
      <img src="background4.jpg" alt="Contemporary residential building" loading="lazy" />
    </div>

    <div class="slide pan-right" data-motion="pan-right">
      <img src="background5.jpg" alt="London luxury apartments" loading="lazy" />
    </div>

    <div class="slide zoom-out" data-motion="zoom-out">
      <img src="background6.jpg" alt="London cityscape at dusk" loading="lazy" />
    </div>

    <div class="slide pan-left" data-motion="pan-left">
      <img src="background7.jpg" alt="Modern apartment exterior" loading="lazy" />
    </div>

    <div class="slide zoom-in" data-motion="zoom-in">
      <img src="background8.jpg" alt="Residential architecture London" loading="lazy" />
    </div>

    <div class="slide pan-right" data-motion="pan-right">
      <img src="background9.jpg" alt="London development project" loading="lazy" />
    </div>

    <div class="slide zoom-out" data-motion="zoom-out">
      <img src="background10.jpg" alt="Premium London residential" loading="lazy" />
    </div>

  </div>

  <!-- ── UI Layer ── -->
  <div class="ui">

    <header>
      <!-- Top left: stacked wordmark, title case -->
      <div class="logo-mark">
        <span class="logo-word">Modern</span>
        <span class="logo-word">Development</span>
        <span class="logo-word">Group</span>
      </div>

      <!-- Top right: MDG monogram only -->
      <div class="header-right">
        <div class="mdg-mark">MDG</div>
      </div>
    </header>

    <div class="badge-wrap">
      <div class="badge-label">Professional Property Development</div>
      <div class="badge-sub">Every phase, by design.</div>
    </div>

    <!-- Bottom left: contact -->
    <div class="contact-block">
      <div class="contact-label">Get in touch</div>
      <a class="contact-email" href="mailto:contact@mdg.uk.com">contact@mdg.uk.com</a>
    </div>



  </div>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const DURATION = 6000;
    let current = 0;
    let timer;

    const motions = ['zoom-in', 'zoom-out', 'pan-left', 'pan-right'];

    function goTo(index) {
      clearTimeout(timer);
      const prev = current;
      current = index;

      slides[prev].classList.remove('active');

      const incoming = slides[current];
      const img = incoming.querySelector('img');
      const motion = motions[current % motions.length];

      incoming.classList.remove('active', ...motions);
      img.style.animation = 'none';
      img.offsetHeight;
      img.style.animation = '';

      incoming.classList.add(motion, 'active');

      timer = setTimeout(next, DURATION);
    }

    function next() {
      goTo((current + 1) % slides.length);
    }

    timer = setTimeout(next, DURATION);
  </script>

</body>
</html>
